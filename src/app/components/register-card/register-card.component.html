<ion-card [style.backgroundImage]="'url(' + image + ')'" class="custom-background-card">
  <ion-card-content class="content-card">
    <ion-icon class="custom-icon-plus" name="add-circle-outline"></ion-icon>
    <div>
      <ion-card-title>{{ subtitle }}</ion-card-title>
      <ion-card-subtitle>{{ title }}</ion-card-subtitle>
    </div>
  </ion-card-content>
</ion-card>
